parameters:
  - $ref: ../params/order_uuid.yaml

get:
  summary: Get order data for a order uuid
  operationId: GetOrderByUuid
  tags:
    - Order
  responses:
    '200':
      description: Order information successfully retrieved
      content:
        application/json:
          schema:
            $ref: ../components/order.yaml
    '404':
      description: Order data for specified uuid not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml
