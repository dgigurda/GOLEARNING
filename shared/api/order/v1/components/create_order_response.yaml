type: object
required:
  - order_uuid
  - total_price
properties:
  order_uuid:
    type: string
    description: Уникальный UUID заказа
    minLength: 36
    maxLength: 36
    example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
  total_price:
    type: number
    format: float
    description: Общая цена заказа
    example: 34242.34
  